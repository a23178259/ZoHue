<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        .Radius16-1 {
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- 修改密碼按鈕 -->
        <div class="mb-4">
            <p class="mb-2">密碼</p>
            <button type="button" class="btn border Radius16-1" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                修改密碼
                <span class="material-icons-outlined align-bottom me-1">chevron_right</span>
            </button>
        </div>

        <!-- 修改密碼模態框 -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordModalLabel">修改密碼</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">目前密碼</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">新密碼</label>
                                <input type="password" class="form-control" id="newPassword" required>
                                <div class="form-text">密碼長度至少8個字元，建議包含大小寫字母、數字和特殊符號</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" onclick="changePassword()">確認修改</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 基本驗證
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('請填寫所有欄位');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('新密碼與確認密碼不一致');
                return;
            }

            if (newPassword.length < 8) {
                alert('新密碼長度至少需要8個字元');
                return;
            }

            // 這裡可以加入實際的密碼修改邏輯
            // 例如發送 AJAX 請求到後端 API
            
            alert('密碼修改成功！');
            
            // 關閉模態框
            const modal = bootstrap.Modal.getInstance(document.getElementById('changePasswordModal'));
            modal.hide();
            
            // 清空表單
            document.getElementById('changePasswordForm').reset();
        }

        // 監聽模態框關閉事件，清空表單
        document.getElementById('changePasswordModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById('changePasswordForm').reset();
        });
    </script>
</body>
</html>
