<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見問答</title>
    <link rel="shortcut icon" href="/assets/images/favicon.svg" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <%- include('./layout/header'); -%>

        <!-- Main Content -->
        <main class="py-5 bg-bg-01">
            <h1 class="display-6 display-md-4 text-primary-600 fw-semibold fw-md-bold text-center mb-4 mb-md-5">常見問答
            </h1>
            <div class="container-lg">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-10">

                        <!-- Search Section -->
                        <section class="mb-5">
                            <div class="input-group rounded-pill">
                                <span class="input-group-text bg-white border border-natural-300 rounded-start-pill">
                                    <span class="material-icons text-natural-600">search</span>
                                </span>
                                <input type="text" class="form-control border-natural-300 rounded-end-pill"
                                    placeholder="搜尋問題關鍵字..." id="searchInput" aria-label="搜尋常見問題">
                            </div>
                        </section>

                        <!-- Category Filter Section -->
                        <section class="mb-5">
                            <div class="d-flex flex-wrap gap-2 justify-content-center" id="categoryContainer"
                                role="group" aria-label="問題分類">
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2 active"
                                    data-category="all">
                                    <span class="material-icons">all_inclusive</span>
                                    <span>全部</span>
                                </button>
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2"
                                    data-category="platform_usage">
                                    <span class="material-icons">computer</span>
                                    <span>平台使用</span>
                                </button>
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2"
                                    data-category="project_related">
                                    <span class="material-icons">work</span>
                                    <span>專案相關</span>
                                </button>
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2"
                                    data-category="volunteer_service">
                                    <span class="material-icons">volunteer_activism</span>
                                    <span>志工服務</span>
                                </button>
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2"
                                    data-category="payment_security">
                                    <span class="material-icons">security</span>
                                    <span>金流安全</span>
                                </button>
                                <button
                                    class="btn btn-white border-2 border-primary-500 text-primary-600 rounded d-inline-flex align-items-center gap-2"
                                    data-category="account_settings">
                                    <span class="material-icons">settings</span>
                                    <span>帳戶設定</span>
                                </button>
                            </div>
                        </section>

                        <!-- FAQ Accordion -->
                        <section class="mb-5">
                            <div class="accordion" id="faqAccordion"></div>
                        </section>

                        <section id="noResults" class="text-center py-5" style="display: none;">
                            <div class="mb-3">
                                <span class="material-icons d-block text-natural-300"
                                    style="font-size: 3.5rem;">search_off</span>
                            </div>
                        </section>

                    </div>
                </div>
            </div>
        </main>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
